name: iOS CI (Simulator, no signing)

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  workflow_dispatch:

jobs:
  ios-sim-build:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Show environment (debug)
        run: |
          sw_vers
          xcodebuild -version
          flutter --version
          flutter doctor -v

      - name: Install dependencies
        run: flutter pub get

      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods -N || true
          pod --version

      - name: Pod install
        working-directory: ios
        run: |
          pod repo update
          pod install

      - name: Build iOS Simulator (no signing)
        run: |
          set -o pipefail
          flutter clean
          flutter build ios --release --simulator 2>&1 | tee build_ios_simulator.log

      - name: Package simulator app
        run: |
          APP_PATH="build/ios/iphonesimulator/Runner.app"
          if [ ! -d "$APP_PATH" ]; then
            echo "Runner.app not found at $APP_PATH"
            find build/ios -maxdepth 6 -type d -name "*.app" -print
            exit 1
          fi
          ditto -c -k --sequesterRsrc --keepParent "$APP_PATH" Music_IOS_App-simulator.zip

      - name: Upload app artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-simulator-app
          path: Music_IOS_App-simulator.zip

      - name: Upload build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-log
          path: build_ios_simulator.log



